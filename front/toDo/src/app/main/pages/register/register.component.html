<div class="container d-flex flex-row justify-content-center mt-3">
  <mat-card class="p-3" style="width: 350px;">
    <mat-card-subtitle>Seja bem vindo ao ToDo-List</mat-card-subtitle>
    <mat-card-title class="mb-3">Registro de conta</mat-card-title>
    <mat-card-content>
      <form class="d-flex flex-column" [formGroup]="formLogin">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Nome de usuario</mat-label>
          <input [formControlName]="'nameUser'" matInput placeholder="user name">
          <mat-hint>O nome que você usará paara entrar</mat-hint>
        </mat-form-field>

        <mat-form-field class="w-100 mt-2" appearance="outline">
          <mat-label>Senha</mat-label>
          <input [formControlName]="'password'" type="password" matInput placeholder="password">
          <mat-hint>Digite sua senha</mat-hint>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button (click)="postUser()">REGISTRAR</button>
      <button mat-button (click)="login()">LOGAR</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
